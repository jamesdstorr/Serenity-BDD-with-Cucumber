name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write
  pages: write

jobs:
  bdd-tests:
    name: Execute BDD Tests with Serenity
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Display Java Version
        run: java -version

      - name: Display Maven Version
        run: mvn -version

      - name: Run BDD Tests
        run: mvn clean verify -Dtest=com.jamesstorr.jokes_service.bdd.runner.SpringRunnerTests

      - name: Archive Serenity Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Serenity-Test-Reports
          path: target/site/serenity

      - name: Publish Test Results
        # Removed or adjusted as per Option 1 or 2

  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    needs: bdd-tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please Action
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: 'java'  # Specifies Java project
          token: ${{ secrets.RELEASE_PLEASE_TOKEN }}

  deploy-serenity-reports:
    name: Deploy Serenity Reports to GitHub Pages
    runs-on: ubuntu-latest
    needs: bdd-tests
    if: always()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/site/serenity
          publish_branch: gh-pages
          force_orphan: true
          allow_empty_commit: true
          keep_files: false
